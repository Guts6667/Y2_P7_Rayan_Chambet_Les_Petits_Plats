<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
    <title>Les petis plats</title>
</head>
<body>
    <header>
            <img src="./assets/Logo.png" alt="Logo - Les petits plats" class="logo">
    </header>
    <nav>
        <div class="container container__searchbar">
            <input type="search" name="searchbar" id="searchbar" class="searchbar bg-grey" placeholder="Rechercher une recette">
            <div class="bg-grey btn-search">
                <img src="./assets/loupe.png" alt="Icone loupe" class="search-icon">
            </div>
        </div>
    </nav>
    <div class="tagged container__filter">
        <!-- If you add a tag, it goes here! -->
    </div>
    <div class="container__filter">

         <!-- Tags Ingrédients -->
        <div class="bg-blue component-filter">
            <div class="filterClosed">
                <input type="text" name= "ingredientSearchbar" id="ingredientSearchbar" placeholder="Ingrédients" class="searchbarTags" >
                <div>
                    <i class="fas fa-chevron-up pointer" id="arrowUpIngredients"></i>
                    <i class="fas fa-chevron-down hidden pointer" id="arrowDownIngredients"></i>
                </div>
            </div>
            <aside class="hidden" id="asideIngredients">
                <ul class="ingredientResults">

                </ul>
            </aside>
        </div>
        <!-- Tags Appareils -->
        <div class="bg-green component-filter">
            <div class="filterClosed">
                <input type="text" name= "applianceSearchbar" id="applianceSearchbar" placeholder="Appareils" class="searchbarTags">
                <div>
                    <i class="fas fa-chevron-up pointer" id="arrowUpAppliances"></i>
                    <i class="fas fa-chevron-down hidden pointer" id="arrowDownAppliances"></i>
                </div>
            </div>
            <aside class="hidden" id="asideAppliances">
                <ul class="appliancesResults">

                </ul>
            </aside>
        </div>
        <!-- Tags Ustensils -->
        <div class="bg-red component-filter">
            <div class="filterClosed">
                <input type="text" name= "ustensilSearchbar" id="ustensilSearchbar" placeholder="Ustensils" class="searchbarTags">
                <div>
                    <i class="fas fa-chevron-up pointer" id="arrowUpUstensils"></i>
                    <i class="fas fa-chevron-down hidden pointer" id="arrowDownUstensils"></i>
                </div>
            </div>
            <aside class="hidden" id="asideUstensils">
                <ul class="ustensilsResults">

                </ul>
            </aside>
        </div>
    </div>
    <!-- Cards Recipes -->
    <main class="container container__recipes">
     <!-- Display Cards Recipes here  -->
    </main>
    <div class="hidden errorMsg container">
        <div>
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div>
            <span>
                Aucune recette ne correspond à votre critère... vous pouvez chercher « tarte aux pommes », « poisson », etc..
            </span>
        </div>
     </div>

     <!--Modal Website Rayan Chambet-->
     <div class="modal-rc hidden">
        <div class="modal-rc-close-btn">
            <span>x</span>
        </div>
        <div>
            <span class="modal-rc-title">
                WELCOME!
            </span>
        </div>
        <div>
            <p>
                This is a demo, check out my website for more informations and contacts.
            </p>
        </div>
            <a href="https://www.rayanchambet.com/" class="modal-rc-btn">
                <span>Rayan Chambet</span>
            </a>
    </div>
    <script src="./script/utils/modal-rc.js"></script>
    <!-- ----------------------- -->
    <script src="./datas/recipes.js"></script>
    <script src="./script/utils/var.js"></script>
    <script src="./script/Models/Recipe.js"></script>
    <script src="./script/utils/displayCard.js"></script>
    <script src="./script/pages/index.js"></script>
    <script src="./script/utils/searchbar.js"></script>
    <script src="./script/utils/fillDropbox.js"></script>
    <script src="./script/utils/tagSearch.js"></script>
    <script src="./script/utils/removeTag.js"></script>
    <script src="./script/utils/tagIngredient.js"></script>
    <script src="./script/utils/tagAppliance.js"></script>
    <script src="./script/utils/tagUstensil.js"></script>
    <script src="./script/utils/tagUpdate.js"></script>
    <script src="./script/utils/noResult.js"></script>
</body>
</html>
