<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
    <title>Les petis plats</title>
</head>
<body>
    <header>
            <img src="./assets/Logo.png" alt="Logo - Les petits plats" class="logo">
    </header>
    <nav>
        <div class="container container__searchbar">
            <input type="search" name="searchbar" id="searchbar" class="searchbar bg-grey">
            <div class="bg-grey btn-search">
                <img src="./assets/loupe.png" alt="Icone loupe" class="search-icon">
            </div>
        </div>
    </nav>
    <div class="tagged container__filter">
        <div class="tag bg-blue">
            <span>Coco</span>
            <i class="far fa-times-circle"></i>
        </div>
        <!-- If you add a tag, it goes here! -->
    </div>
    <div class="container__filter">

         <!-- Tags Ingrédients -->
        <div class="bg-blue component-filter">
            <div>
                <span>Ingrédients</span>
                <input type="search" class="hidden">
            </div>
            <div>
                <i class="fas fa-chevron-up "></i>
                <i class="fas fa-chevron-down hidden "></i>
            </div>
        </div>
        <!-- Tags Appareils -->
        <div class="bg-green component-filter">
            <div>
                <span>Appareils</span>
                <input type="search" class="hidden">
            </div>
            <div>
                <i class="fas fa-chevron-up "></i>
                <i class="fas fa-chevron-down hidden "></i>
            </div>
        </div>
        <!-- Tags Ustensils -->
        <div class="bg-red component-filter">
            <div>
                <span>Ustensils</span>
                <input type="search" class="hidden">
            </div>
            <div>
                <i class="fas fa-chevron-up "></i>
                <i class="fas fa-chevron-down hidden "></i>
            </div>
        </div>
    </div>
</body>
</html>
