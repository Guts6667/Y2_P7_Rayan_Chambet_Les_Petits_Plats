<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
    <title>Les petis plats</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="./assets/Logo.png" alt="Logo - Les petits plats" class="logo">
        </div>
    </header>
    <nav>
        <div class="container container-searchbar">
            <input type="search" name="searchbar" id="searchbar" class="searchbar bg-primary">
            <div class="bg-primary btn-search">
                <img src="./assets/loupe.png" alt="Icone loupe" class="loupe">
            </div>
        </div>
    </nav>
    <div class="tagged">
        <!-- If you add a tag, it goes here! -->
    </div>
    <div class="container-tags ">
        <input type="search " class=" bg-blue tag-search">
        <div class="bg-blue">
            <i class="fas fa-chevron-up "></i>
        </div>
    </div>
</body>
</html>
